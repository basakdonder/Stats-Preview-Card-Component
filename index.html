<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card_container">
      <div class="card">
        <div class="card_text">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stat_wrapper">
            <div class="stat_wrapper_items">
              <div class="stat">10k+</div>
              <div class="stat_header">COMPANIES</div>
            </div>
            <div class="stat_wrapper_items">
              <div class="stat">314</div>
              <div class="stat_header">TEMPLATES</div>
            </div>
            <div class="stat_wrapper_items">
              <div class="stat">12M+</div>
              <div class="stat_header">QUERIES</div>
            </div>
          </div>
        </div>
        <div class="card_img">
          <img
            src="images/image-header-desktop.jpg"
            alt="Card Img"
            id="main_img"
          />
          <div class="overlay"></div>
        </div>
      </div>
    </div>
    <!--
    Get insights that help your business grow. Discover the benefits of data
    analytics and make better decisions regarding revenue, customer experience,
    and overall efficiency. 10k+ companies 314 templates 12m+ queries
  --></body>
</html>
